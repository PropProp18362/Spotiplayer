<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiPlayer - Music Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #050505;
      --text: #ffffff;
      --accent: #1DB954;
      --accent-hover: #1ED760;
      --surface: rgba(255, 255, 255, 0.05);
      --surface-hover: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: var(--font-body);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Canvas background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.8;
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      padding: 0 5rem;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 2rem;
      font-weight: 400;
      font-family: var(--font-display);
    }

    .hero-title span {
      color: rgba(255, 255, 255, 0.7);
      margin-right: 0.5rem;
    }

    .hero-title .typed-text {
      position: relative;
      display: inline-block;
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      padding: 0 0.5rem;
      min-width: 10rem;
    }

    .hero-title .typed-text .cursor {
      display: inline-block;
      width: 0.25rem;
      height: 4rem;
      background-color: var(--accent);
      vertical-align: middle;
      margin-left: 0.25rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .hero-title .highlight {
      font-weight: 700;
      color: var(--text);
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 3rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: var(--font-display);
      margin-top: 1rem;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(29, 185, 84, 0.3);
    }

    .cta-button .spotify-icon {
      margin-right: 0.75rem;
    }

    /* Spinner for loading states */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Debug panel */
    .debug-panel {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      max-width: 400px;
      z-index: 100;
      display: none;
    }

    .debug-panel h3 {
      margin-bottom: 0.5rem;
      color: white;
    }

    .debug-panel pre {
      margin: 0.5rem 0;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .debug-panel button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .debug-panel button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        padding: 2rem;
      }

      .hero-title {
        font-size: 2rem;
      }

      .hero-title .typed-text {
        font-size: 2.5rem;
        min-width: 8rem;
      }

      .hero-title .typed-text .cursor {
        height: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas background -->
  <canvas id="canvas"></canvas>

  <!-- Hero section -->
  <div class="hero">
    <h1 class="hero-title">
      <span>what</span>
      <div class="typed-text" id="typed-text">Spotify<span class="cursor" id="cursor"></span></div>
      <span><span class="highlight">LOOKS</span> like</span>
    </h1>
    <a href="#" id="spotify-login" class="cta-button">
      <svg class="spotify-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M8 12.5a4.5 4.5 0 1 1 9 0"></path>
        <path d="M9.5 14.5c1.5-1 3.5-1 5 0"></path>
        <path d="M7 10.5c2.5-2 7.5-2 10 0"></path>
      </svg>
      Connect with Spotify
    </a>
  </div>

  <!-- Debug panel -->
  <div id="debug-panel" class="debug-panel">
    <h3>Debug Information</h3>
    <div id="debug-content"></div>
    <button id="close-debug">Close</button>
  </div>

  <script>
    // Canvas background
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Simple particle background
    const particles = [];
    const particleCount = 100;
    
    // Create particles
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        color: `rgba(29, 185, 84, ${Math.random() * 0.5 + 0.1})`,
        speed: Math.random() * 0.5 + 0.1
      });
    }
    
    // Animate particles with error handling
    function animateParticles() {
      try {
        if (!ctx || !canvas) return; // Safety check
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < particleCount; i++) {
          const p = particles[i];
          if (!p) continue; // Skip if particle is undefined
          
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          
          // Move particles
          p.y -= p.speed;
          
          // Reset particles when they go off screen
          if (p.y < -10) {
            p.y = canvas.height + 10;
            p.x = Math.random() * canvas.width;
          }
        }
        
        // Only continue animation if we're on the landing page
        if (document.body.contains(canvas)) {
          requestAnimationFrame(animateParticles);
        }
      } catch (error) {
        console.error('Animation error:', error);
        // Don't request another frame if there was an error
      }
    }
    
    // Start animation with a slight delay to ensure DOM is ready
    setTimeout(() => animateParticles(), 100);

    // Typing animation
    const typedTextElement = document.getElementById('typed-text');
    const cursorElement = document.getElementById('cursor');
    const words = ['Spotify', 'music', 'your voice', 'sound'];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let isWaiting = false;

    function typeEffect() {
      const currentWord = words[wordIndex];
      const currentChar = currentWord.substring(0, charIndex);
      
      typedTextElement.textContent = currentChar;
      typedTextElement.appendChild(cursorElement);
      
      if (!isDeleting && charIndex < currentWord.length) {
        // Type next character
        charIndex++;
        setTimeout(typeEffect, Math.random() * 100 + 50);
      } else if (isDeleting && charIndex > 0) {
        // Delete character
        charIndex--;
        setTimeout(typeEffect, Math.random() * 50 + 30);
      } else if (charIndex === 0 && isDeleting) {
        // Switch to next word
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(typeEffect, 500);
      } else {
        // Wait before deleting
        isDeleting = true;
        setTimeout(typeEffect, 2000);
      }
    }

    // Start typing effect
    setTimeout(typeEffect, 1000);

    // Spotify Authentication
    const clientId = 'd37b7146ee274b33bf6539611a0c307e';
    // Use dynamic redirect URI based on current domain
    const redirectUri = `${window.location.protocol}//${window.location.host}/`;
    const scopes = [
      'user-read-currently-playing',
      'user-read-playback-state',
      'user-modify-playback-state',
      'user-read-private',
      'user-read-email',
      'streaming'
    ];
    
    const authEndpoint = 'https://accounts.spotify.com/authorize';
    const tokenEndpoint = 'https://accounts.spotify.com/api/token';
    
    // Debug logging
    function debugLog(message) {
      console.log(message);
      const debugContent = document.getElementById('debug-content');
      const timestamp = new Date().toLocaleTimeString();
      debugContent.innerHTML += `<pre>[${timestamp}] ${message}</pre>`;
    }
    
    // Flag to prevent multiple token exchanges
    window.isExchangingToken = false;
    
    // Check for authentication response
    window.onload = function() {
      debugLog(`Using fixed Redirect URI: ${redirectUri}`);
      debugLog(`Client ID: ${clientId}`);
      
      // Check if we're already on the landing page to prevent refresh loops
      const isLandingPage = window.location.pathname === '/' || 
                           window.location.pathname === '/index.html' || 
                           window.location.pathname === '';
      
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      
      // Clear URL parameters to prevent refresh loops
      if ((code || error) && window.history && window.history.replaceState) {
        // Replace the URL without the query parameters
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      
      if (error) {
        debugLog(`Authentication error: ${error}`);
        document.getElementById('debug-panel').style.display = 'block';
      } else if (code) {
        debugLog(`Authorization code received: ${code.substring(0, 5)}...`);
        exchangeCodeForToken(code);
      } else if (isLandingPage) {
        // Only check for tokens if we're on the landing page
        const storedAccessToken = localStorage.getItem('spotify_access_token');
        const storedRefreshToken = localStorage.getItem('spotify_refresh_token');
        const tokenExpiry = localStorage.getItem('spotify_token_expiry');
        
        if (storedAccessToken && tokenExpiry && new Date().getTime() < parseInt(tokenExpiry)) {
          debugLog('Valid token found, redirecting to visualizer...');
          // Add a small delay before redirecting to prevent rapid redirects
          setTimeout(() => {
            window.location.href = '/visualizer';
          }, 300);
        } else if (storedRefreshToken) {
          debugLog('Token expired, refreshing');
          refreshAccessToken(storedRefreshToken);
        } else {
          debugLog('No stored tokens found');
        }
      }
    };
    
    // Handle login button click
    document.getElementById('spotify-login').addEventListener('click', function(e) {
      e.preventDefault(); // Prevent default link behavior
      
      // Log the authentication attempt
      debugLog('Attempting Spotify authentication...');
      debugLog(`Client ID: ${clientId}`);
      debugLog(`Redirect URI: ${redirectUri}`);
      debugLog(`Scopes: ${scopes.join(' ')}`);
      
      // Show loading state on button
      this.innerHTML = '<div class="spinner"></div> Connecting...';
      this.disabled = true;
      
      try {
        // Use the dynamic redirect URI
        const authUrl = `${authEndpoint}?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes.join(' '))}&response_type=code&show_dialog=true`;
        
        debugLog(`Auth URL: ${authUrl}`);
        
        // Add a small delay to show the loading state
        setTimeout(() => {
          window.location.href = authUrl;
        }, 500);
      } catch (error) {
        debugLog(`Error during authentication: ${error.message}`);
        this.innerHTML = 'Connect with Spotify';
        this.disabled = false;
        document.getElementById('debug-panel').style.display = 'block';
      }
    });
    
    // Exchange authorization code for access token
    function exchangeCodeForToken(code) {
      debugLog('Exchanging code for token...');
      
      // Prevent multiple token exchange attempts
      if (window.isExchangingToken) {
        debugLog('Token exchange already in progress, skipping duplicate request');
        return;
      }
      
      window.isExchangingToken = true;
      
      try {
        // Use the dynamic redirect URI
        // Create a temporary form to send the request
        const body = new URLSearchParams();
        body.append('grant_type', 'authorization_code');
        body.append('code', code);
        body.append('redirect_uri', redirectUri);
        body.append('client_id', clientId);
        body.append('client_secret', '73a3292d161147f898e7c4fb52fe3498');
        
        debugLog(`Using dynamic redirect URI for token exchange: ${redirectUri}`);
        
        fetch(tokenEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: body
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          debugLog('Token received successfully');
          
          if (!data.access_token) {
            throw new Error('No access token received from Spotify');
          }
          
          // Store tokens
          localStorage.setItem('spotify_access_token', data.access_token);
          if (data.refresh_token) {
            localStorage.setItem('spotify_refresh_token', data.refresh_token);
          }
          
          // Calculate expiry time (subtract 5 minutes for safety)
          const expiryTime = new Date().getTime() + (data.expires_in - 300) * 1000;
          localStorage.setItem('spotify_token_expiry', expiryTime.toString());
          
          // Add a small delay before redirecting
          setTimeout(() => {
            // Redirect to visualizer
            window.location.href = '/visualizer';
          }, 500);
        })
        .catch(error => {
          debugLog(`Error exchanging code for token: ${error.message}`);
          document.getElementById('debug-panel').style.display = 'block';
          // Reset the button state
          const loginButton = document.getElementById('spotify-login');
          if (loginButton) {
            loginButton.innerHTML = 'Connect with Spotify';
            loginButton.disabled = false;
          }
        })
        .finally(() => {
          window.isExchangingToken = false;
        });
      } catch (error) {
        debugLog(`Exception during token exchange setup: ${error.message}`);
        document.getElementById('debug-panel').style.display = 'block';
        window.isExchangingToken = false;
      }
    }
    
    // Refresh access token
    function refreshAccessToken(refreshToken) {
      debugLog('Refreshing access token...');
      
      // Prevent multiple refresh attempts
      if (window.isRefreshingToken) {
        debugLog('Token refresh already in progress, skipping duplicate request');
        return;
      }
      
      window.isRefreshingToken = true;
      
      try {
        const body = new URLSearchParams();
        body.append('grant_type', 'refresh_token');
        body.append('refresh_token', refreshToken);
        body.append('client_id', clientId);
        body.append('client_secret', '73a3292d161147f898e7c4fb52fe3498');
        
        fetch(tokenEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: body
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          debugLog('Token refreshed successfully');
          
          if (!data.access_token) {
            throw new Error('No access token received from Spotify');
          }
          
          // Store new access token
          localStorage.setItem('spotify_access_token', data.access_token);
          
          // Store new refresh token if provided
          if (data.refresh_token) {
            localStorage.setItem('spotify_refresh_token', data.refresh_token);
          }
          
          // Calculate expiry time (subtract 5 minutes for safety)
          const expiryTime = new Date().getTime() + (data.expires_in - 300) * 1000;
          localStorage.setItem('spotify_token_expiry', expiryTime.toString());
          
          // Add a small delay before redirecting
          setTimeout(() => {
            // Redirect to visualizer
            window.location.href = '/visualizer';
          }, 500);
        })
        .catch(error => {
          debugLog(`Error refreshing token: ${error.message}`);
          document.getElementById('debug-panel').style.display = 'block';
          // Clear tokens if refresh fails
          localStorage.removeItem('spotify_access_token');
          localStorage.removeItem('spotify_refresh_token');
          localStorage.removeItem('spotify_token_expiry');
        })
        .finally(() => {
          window.isRefreshingToken = false;
        });
      } catch (error) {
        debugLog(`Exception during token refresh setup: ${error.message}`);
        document.getElementById('debug-panel').style.display = 'block';
        window.isRefreshingToken = false;
      }
    }
    
    // Close debug panel
    document.getElementById('close-debug').addEventListener('click', function() {
      document.getElementById('debug-panel').style.display = 'none';
    });
    
    // Show debug panel on click
    document.addEventListener('keydown', function(event) {
      if (event.key === 'D' && event.ctrlKey) {
        const debugPanel = document.getElementById('debug-panel');
        debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
      }
    });
  </script>
</body>
</html>
